name: allpredictor
description: Application Allpredictor
publish_to: 'none'

version: 4.3.8+15

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.7.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0
  connectivity_plus: ^4.0.2
  http: ^1.2.0
  package_info_plus: ^8.0.0
  share_plus: ^12.0.1
  in_app_review: ^2.0.11
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  video_player: ^2.10.1
  chewie: ^1.13.0
  intl: ^0.20.2
  cloud_firestore: ^6.1.2
  in_app_purchase: ^3.2.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bookmakers/
    - assets/images/banners/
    - assets/images/games/
    - assets/icon/
    - assets/intro/
    - assets/images/categories/
    - assets/images/tutorials/
    - assets/images/vip/


flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png

  # ================= SPLASH SCREEN CONFIG =================
# Configuration pour l'écran de chargement (1-2 secondes au lancement)
flutter_native_splash:
  color: "#000000"           # Couleur de fond (Gris foncé)
  image: "assets/images/splash.png"   # Ton logo au centre
  
  android_12:
    color: "#000000"
    image: "assets/images/splash.png"
    icon_background_color: "#000000"

  ios: true
  web: false


